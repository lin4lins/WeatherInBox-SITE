{% extends "base.html" %}
{% block content %}

<div class="container" >
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4 mb-3 mb-md-0">
      <div class="row justify-content-center">
        <div class="col-auto">
          <img src="/images/logo.png" alt="My Website Logo" class="img-fluid">
        </div>
      </div>
      <div class="row mt-5">
        <div class="card shadow-sm border-top-0">
          <div class="card-body">
            <h2 class="fw-bolder text-center">Log In</h2>
            <hr>
            <form method='POST' action="{% url 'log-in' %}" class="form-group">
              {% csrf_token %}
              <div class="mb-3">
                <input type="text" class="form-control bg-body-secondary" id="username" name="username" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              </div>
              <hr>
              <div class="text-center">
                <button type="submit" class="btn text-white fw-bolder" style="background-color: #00BF63">Log In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="card shadow-sm border-top-0 text-center">
          <div class="card-body">
            <h5 class="fw-light">Still do not have an account? <a href="{% url 'sign-up' %}" class="text-decoration-none" style="color: #00BF63">Sign Up</a></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
